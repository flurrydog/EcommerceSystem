<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情</title><link rel="stylesheet" th:href="@{/css/chick-yellow-theme.css}">

    <style>
        /* 商品详情页面少量特定样式 */
        .product-detail-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin: 30px 0;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            color: var(--dark-brown);
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .product-description {
            color: var(--medium-brown);
            font-size: 18px;
            line-height: 1.8;
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 249, 196, 0.2) 0%, rgba(255, 229, 127, 0.1) 100%);
            border-radius: 12px;
            border-left: 4px solid var(--accent-orange);
            margin: 25px 0;
        }

        .product-stats {
            display: flex;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .product-price, .product-stock {
            font-size: 24px;
            font-weight: 600;
        }

        .product-price {
            color: #388E3C;
        }

        .product-stock {
            color: #1976D2;
        }

        .stat-label {
            color: var(--medium-brown);
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }

        .add-to-cart-form {
            background: linear-gradient(135deg, rgba(255, 249, 196, 0.3) 0%, rgba(255, 229, 127, 0.1) 100%);
            padding: 30px;
            border-radius: 12px;
            border: 2px solid var(--warm-yellow);
            margin-top: 20px;
        }

        .form-actions {
            display: flex;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .btn-cart {
            flex: 1;
            min-width: 200px;
        }

        @media (max-width: 768px) {
            .product-name {
                font-size: 28px;
            }

            .product-description {
                font-size: 16px;
                padding: 20px;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn-cart {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<!-- 这里定义 content 片段 -->
<th:block th:fragment="content">
<div class="theme-decoration"></div>
<div class="theme-decoration"></div>
<div class="theme-decoration"></div>

<div class="container">
    <div class="product-detail-container">
        <div class="product-header">
            <div class="product-info">
                <h1 class="product-name" th:text="${product.name}">商品名</h1>

                <div class="product-stats">
                    <div>
                        <span class="stat-label">价格</span>
                        <span class="product-price" th:text="'¥' + ${product.price}"></span>
                    </div>
                    <div>
                        <span class="stat-label">库存</span>
                        <span class="product-stock" th:text="${product.stock}"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="product-description" th:text="${product.description}">
            商品描述信息将显示在这里。
        </div>

        <div class="add-to-cart-form">
            <form th:action="@{/cart/add}" method="post">
                <input type="hidden" name="productId" th:value="${product.id}">

                <div class="form-actions">
                    <button type="submit" class="btn btn-cart">
                        加入购物车
                    </button>

                    <a href="/products/page" class="btn">
                        返回商品列表
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</th:block>
</body>
</html>
