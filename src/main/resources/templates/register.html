<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('用户注册', ~{::content})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/chick-yellow-theme.css}">
</head>
<body>
<th:block th:fragment="content">
    <div class="theme-decoration"></div>
    <div class="theme-decoration"></div>
    <div class="theme-decoration"></div>

    <div class="container">
        <div style="max-width: 500px; margin: 0 auto;">
            <h1 class="page-title">用户注册</h1>

            <!-- 错误消息显示 -->
            <div th:if="${error}" style="
                background-color: rgba(255, 183, 77, 0.15);
                border: 2px solid var(--accent-orange);
                color: #D84315;
                padding: 15px;
                border-radius: 8px;
                margin-bottom: 20px;
            ">
                <span>⚠️</span>
                <span th:text="${error}">注册信息有误</span>
            </div>

            <form th:action="@{/register}" method="post">
                <div style="margin-bottom: 20px;">
                    <label style="
                        display: block;
                        margin-bottom: 8px;
                        font-weight: 600;
                        color: var(--dark-brown);
                    " for="username">用户名</label>
                    <input type="text"
                           id="username"
                           name="username"
                           style="
                                width: 100%;
                                padding: 12px 16px;
                                border: 2px solid var(--warm-yellow);
                                border-radius: 10px;
                                font-size: 16px;
                                color: var(--dark-brown);
                                background-color: rgba(255, 255, 255, 0.9);
                           "
                           required
                           placeholder="请输入用户名（3-20个字符）"
                           autofocus>
                    <div style="font-size: 13px; color: var(--medium-brown); margin-top: 5px;">
                        用户名将用于登录，请使用字母、数字或下划线
                    </div>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="
                        display: block;
                        margin-bottom: 8px;
                        font-weight: 600;
                        color: var(--dark-brown);
                    " for="email">邮箱地址</label>
                    <input type="email"
                           id="email"
                           name="email"
                           style="
                                width: 100%;
                                padding: 12px 16px;
                                border: 2px solid var(--warm-yellow);
                                border-radius: 10px;
                                font-size: 16px;
                                color: var(--dark-brown);
                                background-color: rgba(255, 255, 255, 0.9);
                           "
                           required
                           placeholder="请输入有效的邮箱地址">
                    <div style="font-size: 13px; color: var(--medium-brown); margin-top: 5px;">
                        请输入有效的邮箱地址，用于接收订单通知
                    </div>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="
                        display: block;
                        margin-bottom: 8px;
                        font-weight: 600;
                        color: var(--dark-brown);
                    " for="password">设置密码</label>
                    <input type="password"
                           id="password"
                           name="password"
                           style="
                                width: 100%;
                                padding: 12px 16px;
                                border: 2px solid var(--warm-yellow);
                                border-radius: 10px;
                                font-size: 16px;
                                color: var(--dark-brown);
                                background-color: rgba(255, 255, 255, 0.9);
                           "
                           required
                           placeholder="请输入密码（至少6位）">

                    <div style="
                        background-color: rgba(255, 249, 196, 0.3);
                        padding: 12px;
                        border-radius: 8px;
                        margin-top: 8px;
                        border: 1px dashed var(--warm-yellow);
                    ">
                        <div style="font-weight: 600; margin-bottom: 5px; color: var(--dark-brown);">
                            密码要求：
                        </div>
                        <div style="font-size: 12px; color: var(--medium-brown);">• 至少6个字符</div>
                        <div style="font-size: 12px; color: var(--medium-brown);">• 建议包含字母和数字</div>
                        <div style="font-size: 12px; color: var(--medium-brown);">• 建议使用大小写混合</div>
                    </div>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="
                        display: block;
                        margin-bottom: 8px;
                        font-weight: 600;
                        color: var(--dark-brown);
                    " for="confirmPassword">确认密码</label>
                    <input type="password"
                           id="confirmPassword"
                           name="confirmPassword"
                           style="
                                width: 100%;
                                padding: 12px 16px;
                                border: 2px solid var(--warm-yellow);
                                border-radius: 10px;
                                font-size: 16px;
                                color: var(--dark-brown);
                                background-color: rgba(255, 255, 255, 0.9);
                           "
                           required
                           placeholder="请再次输入密码">
                    <div style="font-size: 13px; color: var(--medium-brown); margin-top: 5px;">
                        请再次输入密码，确保两次输入一致
                    </div>
                </div>

                <button type="submit" class="btn" style="width: 100%; padding: 14px; font-size: 16px;">
                    注册账号
                </button>
            </form>

            <div style="
                text-align: center;
                margin-top: 25px;
                padding-top: 20px;
                border-top: 1px solid var(--warm-yellow);
                color: var(--medium-brown);
            ">
                <span>已有毛毛狗商城账号？</span>
                <a th:href="@{/login}" style="color: var(--accent-orange); font-weight: 600; margin-left: 5px;">
                    立即登录
                </a>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let errors = [];

            if (username.length < 3) {
                errors.push('用户名至少需要3个字符');
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errors.push('请输入有效的邮箱地址');
            }

            if (password.length < 6) {
                errors.push('密码长度至少6位');
            }

            if (password !== confirmPassword) {
                errors.push('两次输入的密码不一致');
            }

            if (errors.length > 0) {
                event.preventDefault();
                alert('注册信息有误：\n' + errors.join('\n'));
                return false;
            }

            return true;
        });
    </script>
</th:block>
</body>
</html>
