<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('商品详情', ~{::content})}">
<!-- ✅ 移除冗余的 head/body，只保留 content 片段 -->
<th:block th:fragment="content">
    <div class="theme-decoration"></div>
    <div class="theme-decoration"></div>
    <div class="theme-decoration"></div>

    <div class="container">
        <div style="display: flex; flex-direction: column; gap: 30px; margin: 30px 0;">
            <div style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 20px;">
                <div style="flex: 1;">
                    <h1 style="color: #8B4513; font-size: 36px; font-weight: 700; margin-bottom: 15px;" th:text="${product.name}">商品名</h1>

                    <div style="display: flex; gap: 30px; margin: 20px 0; flex-wrap: wrap;">
                        <div>
                            <span style="color: #A1887F; font-size: 16px; display: block; margin-bottom: 5px;">价格</span>
                            <span style="color: #388E3C; font-size: 24px; font-weight: 600;" th:text="'¥' + ${product.price}"></span>
                        </div>
                        <div>
                            <span style="color: #A1887F; font-size: 16px; display: block; margin-bottom: 5px;">库存</span>
                            <span style="color: #1976D2; font-size: 24px; font-weight: 600;" th:text="${product.stock}"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div style="color: #A1887F; font-size: 18px; line-height: 1.8; padding: 25px; background: linear-gradient(135deg, rgba(255, 249, 196, 0.2) 0%, rgba(255, 229, 127, 0.1) 100%); border-radius: 12px; border-left: 4px solid #FF9800; margin: 25px 0;" th:text="${product.description}">
                商品描述信息将显示在这里。
            </div>

            <div style="background: linear-gradient(135deg, rgba(255, 249, 196, 0.3) 0%, rgba(255, 229, 127, 0.1) 100%); padding: 30px; border-radius: 12px; border: 2px solid #FFEB3B; margin-top: 20px;">
                <form th:action="@{/cart/add}" method="post">
                    <input type="hidden" name="productId" th:value="${product.id}">

                    <div style="display: flex; gap: 20px; margin-top: 25px; flex-wrap: wrap;">
                        <button type="submit" style="flex: 1; min-width: 200px;" class="btn btn-cart">
                            加入购物车
                        </button>

                        <a href="/products/page" class="btn">
                            返回商品列表
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
</html>
